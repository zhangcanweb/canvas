	var a=0.1;
	ctx.translate(400,300);
	setInterval(function(){
		var img=new Image();
		img.src="star.png";
		img.onload=function(){
			ctx.drawImage(img,-100,-100);			
		}
		ctx.clearRect(-100,-100,200,200);
		ctx.rotate(a*Math.PI);
		a+=0.1;
	},200);
</script>
